<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drinks API</title>
</head>
<body>
    <h1>Welcome to Drinks API</h1>
    <h2>How to use the API</h2>
    <h3>See all <a href="{% url 'drinks' %}">Drinks</a></h3>
    <p>Redirect to /drinks/ to see all drinks</p>

    <p>Redirect to /drinks/id/ (where id = drink id) to see specific drink details</p>
